<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/ISS-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <script defer src="./javascript/script.js"></script>
            <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
            <!--box icons-->
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Portfólio</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="img-wrapper">
        <img src="./imagens/FundoHeader.jpg">
        </div>
        <div class="banner">
        <h1>Desenvolvedor Web</h1>
        <p>Italo Souza Sampaio/p>
        <a href="https://github.com/italo12346" target="_blank"><button>Saiba mais</button></a>
        </div>
    </header>

    <div class="sidebar">
        <div class="logoContent">
            <div class="logo">
                <i class='bx bxl-nodejs'></i>
                <div class="logoName">Italo Souza Sampaio</div>
            </div>
            <!-- logo -->
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <!-- logoContent -->
        <ul class="nav_list">

            <li>
                <i class='bx bx-search' ></i>
                <input type="search" name="search" placeholder="Procurar...">
                <span class="toolipe">Procurar</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                    <span class="toolipe">Dashboard</span>
                </a>
            </li>

            

            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Usuário</span>
                    <span class="toolipe">Usuário</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Configurações</span>
                    <span class="toolipe">Configurações</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-folder-open' ></i>
                    <span class="links_name">Arquivos</span>
                    <span class="toolipe">Arquivos</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Mensagens</span>
                    <span class="toolipe">Mensagens</span>
                </a>
            </li>


            <li>
                <a href="#">
                    <i class='bx bx-bar-chart' ></i>
                    <span class="links_name">Relatórios</span>
                    <span class="toolipe">Relatórios</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="links_name">Vendas</span>
                    <span class="toolipe">Vendas</span>
                </a>
            </li>
        </ul>
        <!-- nav_list -->
        <div class="profileContent">
            <div class="profile">
                <div class="profileDetail">
                    <img src="./img/brunosalmito.png">
                    <div class="name_job">
                        <div class="name">Bruno Salmito</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
                <!-- profileDetail -->
                <i class='bx bx-log-out' id="logout" ></i>
            </div>
            <!-- profile -->
        </div>
        <!-- profileContent -->
    </div>
    <!-- sidebar -->

    <div class="homeContent">
        <h2>Home</h2>
    </div>



    
</body>
</html>
